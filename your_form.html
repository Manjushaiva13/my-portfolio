<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Portfolio Generator</h1>
    <form action="/generate" method="POST" enctype="multipart/form-data">
        <label>Name:</label>
        <input type="text" name="name" required><br>

        <label>Email:</label>
        <input type="email" name="email" required><br>

        <label>LinkedIn Profile:</label>
        <input type="url" name="linkedin"><br>

        <label>Instagram Profile:</label>
        <input type="url" name="instagram"><br>

        <label>LeetCode Profile:</label>
        <input type="url" name="leetcode"><br>

        <label>About You (keywords):</label>
        <textarea name="about" rows="5"></textarea><br>

        <label>Upload Profile Picture:</label>
        <input type="file" name="profile_pic" required><br>

        <button type="submit">Generate Portfolio</button>
    </form>
</body>
</html>
